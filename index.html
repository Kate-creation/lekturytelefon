    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Zmień na flex-start, aby elementy zaczynały się od góry */
            height: 100vh;
            padding: 0;
            margin: 0;
            position: relative;
            flex-direction: column;
        }
        #title-panel {
            width: 100%;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px; /* Dodaj margines dolny, aby oddzielić od reszty treści */
        }
        #quiz-container {
            max-height: calc(100vh - 100px); /* Upewnij się, że quiz nie przekracza dostępnej wysokości, odejmując wysokość nagłówka */
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .question {
            margin-bottom: 15px;
        }
        .answer {
            margin-bottom: 5px;
        }
        .answer label {
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            display: block;
        }
        .answer input:checked + label {
            background-color: #ddd;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .underline {
            text-decoration: underline;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
            margin-top: 20px; /* Dodaj margines górny, aby oddzielić od quizu */
        }
        .quiz-controls {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }
        .quiz-controls button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .quiz-controls button:hover {
            background-color: #f0f0f0;
        }
        #result {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        /* Media Queries */
        @media (min-width: 768px) {
            body {
                flex-direction: row;
                justify-content: space-around;
                align-items: center; /* Wyśrodkuj elementy w pionie dla większych ekranów */
            }
            .sidebar {
                position: static;
                transform: none;
                top: auto;
                right: auto;
                margin-top: 0; /* Usuń margines górny na większych ekranach */
            }
            #quiz-container {
                max-height: 80vh; /* Dostosuj maksymalną wysokość kontenera quizu na większych ekranach */
            }
        }
    </style>
</head>

        let currentQuestions = [];

        function getRandomQuestions() {
            return allQuestions.sort(() => 0.5 - Math.random()).slice(0, 10);
        }

        function setTextColorBasedOnBackground(imageUrl) {
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.src = imageUrl;

            img.onload = function () {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, img.width, img.height);

                const imageData = ctx.getImageData(0, 0, img.width, img.height);
                let r = 0, g = 0, b = 0;

                for (let i = 0; i < imageData.data.length; i += 4) {
                    r += imageData.data[i];
                    g += imageData.data[i + 1];
                    b += imageData.data[i + 2];
                }

                const pixelCount = img.width * img.height;
                r = r / pixelCount;
                g = g / pixelCount;
                b = b / pixelCount;

                const brightness = (r * 299 + g * 587 + b * 114) / 1000;

                document.body.style.color = brightness > 128 ? '#000' : '#fff';
            };
        }

        function refreshBackground() {
            const randomIndex = Math.floor(Math.random() * backgrounds.length);
            const selectedBackground = backgrounds[randomIndex];
            document.body.style.backgroundImage = `url(${selectedBackground})`;
            setTextColorBasedOnBackground(selectedBackground);
        }

        function loadQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = currentQuestions.map((q, index) => `
                <div class="question">
                    <p>${index + 1}. ${q.question}</p>
                    ${q.answers.map((answer, i) => `
                        <div class="answer">
                            <input type="radio" name="question${index}" id="question${index}answer${i}" value="${i}">
                            <label for="question${index}answer${i}">${answer}</label>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function checkAnswers() {
            const resultContainer = document.getElementById('result');
            let score = 0;

            currentQuestions.forEach((question, qIndex) => {
                const selectedAnswer = document.querySelector(`input[name="question${qIndex}"]:checked`);
                if (selectedAnswer) {
                    const selectedValue = parseInt(selectedAnswer.value);
                    const correctAnswer = question.correct;

                    const answerLabels = document.querySelectorAll(`input[name="question${qIndex}"] + label`);
                    answerLabels.forEach((label, aIndex) => {
                        if (aIndex === correctAnswer) {
                            label.classList.add('correct');
                            label.classList.add('underline');
                        } else if (aIndex === selectedValue) {
                            label.classList.add('incorrect');
                        }
                    });

                    if (selectedValue === correctAnswer) {
                        score++;
                    }
                }
            });

            const motivationalMessage = getMotivationalMessage(score);
            resultContainer.innerHTML = `Wynik: ${score}/10<br>${motivationalMessage}`;
        }

        function getMotivationalMessage(score) {
            if (score === 10) {
                return "Świetna robota! Jesteś Mistrzem! Kochamy Cię!";
            } else if (score >= 7) {
                return "Bardzo dobrze! Wymiatasz! Jesteśmy z Ciebie dumni";
            } else if (score >= 5) {
                return "Nieźle! Dajesz radę! Buziaki ";
            } else {
                return "Nic się nie stało Hubcio! Próbuj dalej! Potrafisz";
            }
        }

        function retryQuiz() {
            document.querySelectorAll('.answer label').forEach(label => {
                label.classList.remove('correct', 'incorrect', 'underline');
            });
            document.querySelectorAll('input[type="radio"]').forEach(input => {
                input.checked = false;
            });
            document.getElementById('result').innerHTML = ""; // Zresetuj wynik
        }

        function refreshPage() {
            refreshBackground();
            currentQuestions = getRandomQuestions();
            loadQuestions();
        }

        // Load initial questions and background
        refreshBackground();
        currentQuestions = getRandomQuestions();
        loadQuestions();
